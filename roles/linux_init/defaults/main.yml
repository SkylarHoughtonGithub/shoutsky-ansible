---
# Default variables for Linux base role

custom_ps1: '\[\e[32m\]\h\[\e[0m\]@\[\e[32m\]\u\[\e[0m\]:/\[\e[32m\]\W\[\e[0m\]~'
system_timezone: "UTC"
ntp_servers:
  - "0.pool.ntp.org"
  - "1.pool.ntp.org"

# SSH settings
ssh_port: 22
allowed_ssh_users: ["ansible", "skylar"]

# Package management
common_packages:
  - vim
  - tmux
  - htop
  - iotop
  - net-tools
  - tcpdump
  - rsync
  - curl
  - wget
  - zip
  - unzip
  - git
  - bc

deb_packages:
  - chrony
  - python3-apt

rhel_packages:
  - chrony
  - python3-libselinux

# User management
create_admin_users: true
admin_users:
  - username: "ansible"
    groups: "wheel"
    ssh_public_key: "ssh-rsa  skylar@skylab"
  - username: "skylar"
    groups: "wheel"
    ssh_public_key: "ssh-rsa  skylar@skylab"
    # Optional: ps1_override: "custom prompt here"

