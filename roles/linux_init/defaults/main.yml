---
# Default variables for Linux base role
runtime_environment: "lab"
system_timezone: "America/Kentucky/Louisville"
ntp_servers:
  - "0.pool.ntp.org"
  - "1.pool.ntp.org"

# SSH settings
ssh_port: 22
allowed_ssh_users: ["ansible", "skylar"]

# Package management
common_packages:
  - vim
  - tmux
  - nmap
  - iotop
  - bind-utils
  - net-tools
  - tcpdump
  - rsync
  - curl
  - wget
  - zip
  - unzip
  - git
  - bc
  - chrony

deb_packages:
  - python3-apt

rhel_packages:
  - python3-libselinux
  - cockpit

# User management
create_admin_users: true
admin_users:
  - username: "ansible"
    groups: "wheel"
    ssh_public_key: "ssh-rsa  skylar@skylab-host"
  - username: "skylar"
    groups: "wheel"
    ssh_public_key: "ssh-rsa  skylar@skylab-host"

