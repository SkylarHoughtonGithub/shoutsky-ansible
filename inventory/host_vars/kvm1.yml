---
# General settings
domain_name: example.com

# Libvirt settings
libvirt_pool_dir: /var/lib/libvirt/images

# Bastion settings
bastion_user: adminuser
bastion_ssh_key: ~/.ssh/openshift_key
bastion_ssh_pub_key: "ssh-rsa AAAAB3NzaC... your-public-key"
bastion_memory: 4096
bastion_vcpus: 2
bastion_disk_size: 30G
rhel_iso_location: https://access.cdn.redhat.com/content/origin/files/sha256/xx/xxxxxxxxxxxx/rhel-8.5-x86_64-dvd.iso

# Master nodes settings
master_count: 3
master_memory: 16384
master_vcpus: 4
master_disk_size: 120G

# Worker nodes settings
worker_count: 2
worker_memory: 16384
worker_vcpus: 8
worker_disk_size: 120G

hosts:
hypervisor:
  ansible_host: 192.168.1.10  # Replace with your hypervisor IP
  ansible_user: root  # Or a user with sudo privileges