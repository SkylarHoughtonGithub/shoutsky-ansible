# All variables intended for modification should be placed in this file.

# All variables within this role should have a prefix of "kubeinit_cdk_"
kubeinit_cdk_debug: "{{ (ansible_verbosity | int) >= 2 | bool }}"
kubeinit_cdk_hide_sensitive_logs: true

kubeinit_cdk_series: "jammy"

kubeinit_cdk_juju_version: "3.1"
kubeinit_cdk_juju_version_full: "3.1.0"

kubeinit_cdk_juju_file: "juju-{{ kubeinit_cdk_juju_version_full }}-linux-amd64.tar.xz"
kubeinit_cdk_juju_uri: "https://launchpad.net/juju/{{ kubeinit_cdk_juju_version }}/{{ kubeinit_cdk_juju_version_full }}/+download/{{ kubeinit_cdk_juju_file }}"

kubeinit_cdk_common_dependencies:
  - aptitude
